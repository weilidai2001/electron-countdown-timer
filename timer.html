<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: white;
            user-select: none;
            overflow: hidden;
            width: 120px;
            height: 35px;
        }

        .timer-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 6px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        #timer-text {
            font-size: 14px;
            font-weight: 500;
            color: #00ff88;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            min-width: 42px;
            flex: 1;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <span id="timer-text">12:00</span>
        <button class="control-btn" id="pause-btn">⏸</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let timeLeft = 12 * 60;
        let isPaused = false;

        const timerText = document.getElementById('timer-text');
        const pauseBtn = document.getElementById('pause-btn');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerText.textContent = formatTime(timeLeft);
        }

        pauseBtn.addEventListener('click', () => {
            ipcRenderer.invoke('toggle-pause');
        });

        // Listen for timer updates from main window
        ipcRenderer.on('timer-update', (event, data) => {
            timeLeft = data.timeLeft;
            isPaused = data.isPaused;
            updateDisplay();
            pauseBtn.textContent = isPaused ? '▶️' : '⏸';
        });

        updateDisplay();
    </script>
</body>
</html>
